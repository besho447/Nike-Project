<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Render All Elements -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Nike Shoes</title>
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="">
                    <div class="nike"><img src="image/NIKE.png" alt=""></div>
                </a>
                <a href="">
                    <div class="vector"><img src="image/Vector.png" alt=""></div>
                </a>
            </div>
            <ul class="links">
                <li class="active">Home</li>
                <li>Catalog</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <div class="left-side">
                <form action="">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search" name="search">
                </form>
                <i class="fas fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Landing -->
    <div class="landing">
        <div class="container">
            <div class="left-side">
                <h1>
                <div>just</div>
                <div>do</div>
                <div>it</span>
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere voluptas similique quod officiis vel est eos, molestiae aut omnis</p>
                <button class="shop button">Shop Now</button>
            </div>
            <img src="image/shoes-1.png" alt="" class="image">
            <div class="letter">
                <div>Nike Phantome<span> GT Elite</span></div>
                <span class="price">$460.23</span>
            </div>
        </div>
    <!-- End Landing -->
    <!-- Start Finishes -->
    <div class="footer">
        <div class="container">
            <div class="social">
                <div>Social</div>
                <i class="fab fa-google"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <div class="other">
                <img src="image/shoes-2.png" alt="">
                <span></span>
                <img src="image/shoes-3.png" alt="">
                <span></span>
            </div>
        </div>
    </div>
    <!-- End Finishes -->
</body>
</html>
